version: '3.8'

services:
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    ports:
      - "3001:3000"
    volumes:
      - ./server/wetlandguard.db:/app/wetlandguard.db
    environment:
      - NODE_ENV=production
      - PORT=3000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 3s
      retries: 3
    networks:
      - wetland-network

 
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "6020:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - wetland-network

networks:
  wetland-network:
    driver: bridge
